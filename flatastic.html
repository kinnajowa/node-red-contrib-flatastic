<script type="text/javascript">
  RED.nodes.registerType('flatastic', {
    category: 'config',
    color: '#65c890',
    defaults: {
      name: {value:""},
    },
    credentials: {
      username: {type:"text"},
      password: {type:"password"},
      apikey: {type:"password"}
    },
    label: function () {
      return this.name||"Flatastic";
    }
  });
</script>

<script type="text/html" data-template-name="send shout">
  <div class="form-row">
    <label for="node-input-username"><i class="fa fa-tag"></i> Username</label>
    <input type="text" id="node-input-username">
  </div>
  <div class="form-row">
    <label for="node-input-password"><i class="fa fa-tag"></i> Password</label>
    <input type="password" id="node-input-password">
  </div>
</script>
